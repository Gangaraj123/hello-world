<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- defer keyword ensures that javascript starts execution after only after all elements are loaded -->
</head>
<body>
    <div class="timer" id="timer">
        
    </div>
    <div>
        <div class="container">
        <div class="quote-display" id="quote-display">
             
        </div>
         <textarea onpaste="return false" id="quoteInput" class="quote-input" autofocus> </textarea>
    </div>
    
    <div class="restart">
        <button class="restart_btn" onclick="getnext()">
            Restart
        </button>
    </div>
    <audio preload="auto"> 
        <source src="audio-old-typewriter.wav" type="audio/wav">
      </audio>
    <div id="myModal" class="modal">
            <div class="modal-content">
                <div>
                    <div id="wpm-result">
                        68
                    </div>
                    <div style="font-size:50px;font-weight:bold;">WPM</div>
                    <button class="restart_btn" id="restart_btn" style="margin-left: 30px;">
                        Restart
                    </button>
                </div>
        </div>
      
      </div>
</div>
</body>
</html>
